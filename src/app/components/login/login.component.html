<form [formGroup]="loginData" id="loginForm">
    <mat-form-field class="form-field">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username">
        <mat-icon matSuffix></mat-icon> <!-- Blank suffix to align -->
    </mat-form-field>

    <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>

    <mat-error>{{getErrors()}}</mat-error>

    <button mat-button class="login-button" (click)="login()" type="submit">Log ind</button>
    <button mat-button class="forgot-password-button" (click)="resetPassword()">Glemt kodeord?</button>
</form>
